<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DinoGame Demo</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body>
    <h1>DinoGame Demo</h1>
    <button onclick="runGame()">运行 DinoGame</button>
    <pre id="output"></pre>

    <script>
        // 初始化 CheerpJ
        cheerpjInit().then(() => {
            console.log("✅ CheerpJ 已初始化");

            // 注册输出回调
            cheerpjAddPrintCallback(function(text){
                const pre = document.getElementById("output");
                pre.textContent += text + "\n";
            });
        });

        // 运行游戏函数
        function runGame() {
            // 确保 CheerpJ 初始化完成后再运行
            cheerpjInit().then(() => {
                cheerpjRunMain("DinoGame", "DinoGame.jar");
            });
        }
    </script>
</body>
</html>
