<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DinoGame Demo</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
    <h1>DinoGame Demo</h1>
    <button onclick="runGame()">运行 DinoGame</button>
    <pre id="output"></pre>

    <script>
        let cheerpjReady = false;

        // 初始化 CheerpJ
        cheerpjInit({ appPrefix: "https://fionachen0623.github.io/DinoWeb/" }).then(() => {
            console.log("✅ CheerpJ 已初始化");
            cheerpjReady = true;

            cheerpjAddPrintCallback(function(text){
                document.getElementById("output").textContent += text + "\n";
            });
        });

        function runGame() {
            if (!cheerpjReady) {
                alert("CheerpJ 正在初始化，请稍等...");
                return;
            }
            cheerpjRunMain("DinoGame", "DinoGame.jar");
        }
    </script>
</body>
</html>
